name: "quarto build & test"

on:
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Quarto install tinytex
        run: quarto install tinytex

      - name: Install Python and Dependencies
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - run: pip install -r requirements.txt

      - run: python scripts/markdown2bib.py --out=bibs/mybib.bib bibs/*.txt

      - run: quarto render --to html

      - name: "Test for html: make check"
        run:  make check

      - run: quarto render --to pdf --no-clean

      - name: "Test for pdf: make check_pdf"
        run:  make check_pdf

